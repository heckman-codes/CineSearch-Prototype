<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300&display=swap" rel="stylesheet">


</head>

<body>

    <div id="phone">
        <div id="phone-display">
            <div id="nav">
                <h1 id="logo"> CineSearch</h1>
                <form id="movie-form">
                    <object type="image/svg+xml" width="30" height="30" style="fill:black"
                        data="https://image.flaticon.com/icons/svg/149/149852.svg"></object>
                    <input type="text" id="movie-input">

                    <!-- Button triggers new movie to be added -->
                    <input id="add-movie" class="search-button" type="submit" value="Search">
                </form>
            </div>

            <!-- Movies will get dumped Here -->
            <div id="movies-view"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
